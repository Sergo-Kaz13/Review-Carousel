<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Review Carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Our Reviews</h1>
      <div class="item">
        <div class="item_img">
          <div class="item_img_block">
            <img src="" alt="user icon review" />
          </div>
        </div>
        <div class="item_name"></div>
        <div class="item_specialty"></div>
        <p class="item_about"></p>
        <div class="btn_block_arrow">
          <button class="btn_arrow_l" type="button">&#60;</button>
          <button class="btn_arrow_r" type="button">&#62;</button>
        </div>
        <button class="btn_rand" type="button">Surprise Me</button>
      </div>
    </div>
  </body>
</html>
